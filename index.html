
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preflop Trainer Visual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="main-title">Hold 'Em RFI Trainer</h2>
  <div id="home" style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 2rem; position: relative; min-height: 600px;">
    <svg id="homeTableSVG" width="100%" height="100%" viewBox="0 0 380 560" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:1;max-width:380px;max-height:560px;">
      <ellipse cx="190" cy="280" rx="170" ry="250" fill="#2e8b57" stroke="#1976d2" stroke-width="8" filter="url(#shadow)"/>
      <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
        </filter>
      </defs>
    </svg>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;">
  <button id="drillBtn" style="margin: 0.7rem 0; padding: 1.2rem 2.5rem; font-size: 1.3rem; border-radius: 8px; border: none; background: #1976d2; color: #fff; font-weight: bold; box-shadow: 0 4px 24px #0008, 0 2px 8px #0002; cursor: pointer; width: 260px;">Drill Position</button>
  <button id="ringBtn" style="margin: 0.7rem 0; padding: 1.2rem 2.5rem; font-size: 1.3rem; border-radius: 8px; border: none; background: #388e3c; color: #fff; font-weight: bold; box-shadow: 0 4px 24px #0008, 0 2px 8px #0002; cursor: pointer; width: 260px;">Train Ring Game</button>
  <button id="aboutBtn" style="margin: 0.7rem 0; padding: 1.2rem 2.5rem; font-size: 1.3rem; border-radius: 8px; border: none; background: #888; color: #fff; font-weight: bold; box-shadow: 0 4px 24px #0008, 0 2px 8px #0002; cursor: pointer; width: 260px;">About</button>
    </div>
  </div>
  <div id="position-select" style="display:none; flex-direction: column; align-items: center; margin-top: 2rem;">
    <h3>Select Position</h3>
    <div style="display: flex; flex-direction: column; gap: 0.7rem;">
      <button class="pos-btn" data-pos="Dealer">Dealer</button>
      <button class="pos-btn" data-pos="Cutoff">Cutoff</button>
      <button class="pos-btn" data-pos="Hi-Jack">Hi-Jack</button>
      <button class="pos-btn" data-pos="Lo-Jack">Lo-Jack</button>
      <button class="pos-btn" data-pos="Middle Position">Middle Position</button>
      <button class="pos-btn" data-pos="Under the Gun +1">Under the Gun +1</button>
      <button class="pos-btn" data-pos="Under the Gun">Under the Gun</button>
    </div>
    <button id="backHomeBtn" style="margin-top:1.5rem;">Back</button>
  </div>
  <div class="table-container" id="tableContainer" style="display:none;position:relative;width:380px;height:560px;">
    <svg id="tableSVG" width="100%" height="100%" viewBox="0 0 380 560" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;">
      <ellipse cx="190" cy="280" rx="170" ry="250" fill="#2e8b57" stroke="#1976d2" stroke-width="8" filter="url(#shadow)"/>
      <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
        </filter>
      </defs>
    </svg>
    <div id="seatsLayer" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;"></div>
  </div>
  <button id="nextBtn" style="display:none;margin-top:1rem;padding:0.5rem 1.2rem;font-size:1rem;">Next Dealer</button>
  <script src="main.js"></script>
</body>
</html>
